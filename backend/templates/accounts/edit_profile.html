{% extends "base.html" %}

{% block content %}
<div class="bg-stone-50 min-h-screen py-16">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-8">
            <h1 class="text-2xl font-bold mb-6">Profili Düzenle</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}

                <!-- Temel Bilgiler -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold border-b pb-2">Temel Bilgiler</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="{{ form.display_name.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Görünen İsim</label>
                            <input type="text" name="display_name" id="{{ form.display_name.id_for_label }}" value="{{ form.display_name.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Avatar</label>
                            <input type="file" name="avatar" class="block w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-clay-50 file:text-clay-700 hover:file:bg-clay-100">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Ad</label>
                            <input type="text" name="first_name" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                        <div>
                            <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Soyad</label>
                            <input type="text" name="last_name" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                    </div>
                </div>

                <!-- Hakkında -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold border-b pb-2">Hakkında</h2>
                    <div>
                        <label for="{{ form.bio.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Biyografi</label>
                        <textarea name="bio" id="{{ form.bio.id_for_label }}" rows="4" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">{{ form.bio.value|default:'' }}</textarea>
                    </div>
                </div>

                <!-- Kişisel Detaylar -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold border-b pb-2">Kişisel Detaylar</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="{{ form.birth_date.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Doğum Tarihi</label>
                            <input type="date" name="birth_date" id="{{ form.birth_date.id_for_label }}" value="{{ form.birth_date.value|date:'Y-m-d'|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                         <div>
                            <label for="{{ form.gender.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Cinsiyet</label>
                            <select name="gender" id="{{ form.gender.id_for_label }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                                {% for choice in form.gender.field.choices %}
                                    <option value="{{ choice.0 }}" {% if form.gender.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="{{ form.education_level.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Eğitim</label>
                            <select name="education_level" id="{{ form.education_level.id_for_label }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                                {% for choice in form.education_level.field.choices %}
                                    <option value="{{ choice.0 }}" {% if form.education_level.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="{{ form.religion.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Din / İnanç</label>
                            <input type="text" name="religion" id="{{ form.religion.id_for_label }}" value="{{ form.religion.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                    </div>
                </div>

                <!-- Lokasyon ve İş -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold border-b pb-2">Lokasyon & Meslek</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="{{ form.current_location.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Konum</label>
                            <input type="text" name="current_location" id="{{ form.current_location.id_for_label }}" value="{{ form.current_location.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                        <div>
                            <label for="{{ form.birth_place.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Doğum Yeri</label>
                            <input type="text" name="birth_place" id="{{ form.birth_place.id_for_label }}" value="{{ form.birth_place.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                        <div>
                            <label for="{{ form.occupation.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Meslek</label>
                            <input type="text" name="occupation" id="{{ form.occupation.id_for_label }}" value="{{ form.occupation.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                        <div>
                            <label for="{{ form.job_title.id_for_label }}" class="block text-sm font-medium text-stone-700 mb-1">Ünvan</label>
                            <input type="text" name="job_title" id="{{ form.job_title.id_for_label }}" value="{{ form.job_title.value|default:'' }}" class="w-full rounded-lg border-stone-200 focus:border-clay-500 focus:ring-clay-500">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 pt-6 border-t border-stone-100">
                    <a href="{% url 'accounts_ui:profile' user.username %}" class="px-4 py-2 text-stone-600 hover:text-stone-900 font-medium">İptal</a>
                    <button type="submit" class="px-6 py-2 bg-clay-600 text-white rounded-lg font-semibold hover:bg-clay-700 transition">
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
