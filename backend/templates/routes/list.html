{% extends "base.html" %}

{% block content %}
<div class="bg-stone-50 min-h-screen py-16">
    <div class="container mx-auto px-4 max-w-6xl">
        <h1 class="text-4xl font-bold mb-8 text-stone-900">Rotalar</h1>
        <div class="space-y-6">
            {% for route in object_list %}
            <div class="flex flex-col md:flex-row gap-6 bg-white p-6 rounded-2xl shadow-sm border border-stone-100">
                <div class="w-full md:w-1/3 h-48 bg-stone-200 rounded-xl"></div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-2">{{ route.title }}</h2>
                    <p class="text-stone-600 mb-4">{{ route.description }}</p>
                    <a href="{% url 'routes_ui:detail' route.slug %}" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 transition">Rotayı İncele</a>
                </div>
            </div>
            {% empty %}
            <p>Rota bulunamadı.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
