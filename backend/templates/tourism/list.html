{% extends "base.html" %}

{% block content %}
<div class="bg-stone-50 min-h-screen py-16">
    <div class="container mx-auto px-4 max-w-6xl">
        <h1 class="text-4xl font-bold mb-8 text-stone-900">Şehirler</h1>
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {% for city in object_list %}
            <div class="group relative overflow-hidden rounded-2xl bg-white shadow-md">
                <div class="h-48 bg-stone-200">
                    <!-- Image placeholder -->
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">{{ city.name }}</h2>
                    <p class="text-stone-600 mb-4">{{ city.description|truncatewords:15 }}</p>
                    <a href="{% url 'tourism_ui:detail' city.slug %}" class="text-red-600 font-semibold hover:underline">Keşfet &rarr;</a>
                </div>
            </div>
            {% empty %}
            <p>Şehir bulunamadı.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
